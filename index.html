<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imgae Carousel</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="carousel">
            <div class="slider">
                <section><img src="images/1.jpg" alt="" /></section>
                <section><img src="images/2.jpg" alt="" /></section>
                <section><img src="images/3.jpg" alt="" /></section>
                <section><img src="images/4.jpg" alt="" /></section>
                <section><img src="images/5.jpg" alt="" /></section>
                <section><img src="images/6.jpg" alt="" /></section>
                <section><img src="images/7.jpg" alt="" /></section>
                <section><img src="images/8.jpg" alt="" /></section>
            </div>
            <div class="controls">
                <span class="arrows prev">&#8592</span>
                <span class="arrows next">&#8594;</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
